<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
            const fetchData = async () => {
                try {
                    const response = await fetch('http://localhost:8080/api/soldier?name=Matheus', {
                        method: 'POST'
                    });

                    if (!response.ok) {
                        throw new Error('Erro ao buscar dados');
                    }

                    const data = await response.json();
                    console.log(data);
                } catch (error) {
                    console.error(error.message);
                }
            };

            fetchData();

    </script>
    
</body>
</html>
